<script>
  $(".moreinfo").hide();
  $(".less").hide();
  var cards = [['派遣', '让一个人去做事'],['联盟', '可以做朋友的国家'],['探险', '去不知道的地方看一看'],['没有辜负妈妈的期望', '让妈妈很满意开心呢' ],['打通道路', '让其他人可以在道路上走'],['贸易繁盛/ 扩大贸易', '越来越多人买卖东西'],['丝路延伸', '丝路变得越来越长'],['横跨', '横向连接' ]]
  card = 0
  side = 1
  $( ".flashcard" ).click(function() {
    if (side === 0) {
      side = 1;
    } else if (side === 1) {
      side = 0;
    }
	$('.flashcard-text').css("color","white");
	  $('.flashcard-text').text("...");
	  $(".flashcard").addClass("flashcard-collapsed");
	  setTimeout(function () {
		  $(".flashcard").removeClass("flashcard-collapsed");
	  }, 300);
	  setTimeout(function (){
			  console.log('dfsdfs')
			  $('.flashcard-text').css("color","black");
			  $('.flashcard-text').text(cards[card][side]);
	  }, 400);
    })
  $( ".glyphicon-chevron-left" ).click(function() {
    if (card != 0) {
	  $(".flashcard").addClass("offleft");
	  	setTimeout(function (){
		  $(".flashcard").removeClass("offleft");
	  	}, 300)
      card = card - 1;
      side = 1;
    }
    $('.flashcard-text').text(cards[card][side])
  });
  $( ".glyphicon-chevron-right" ).click(function() {
    if (card != cards.length - 1) {
	  $(".flashcard").addClass("offright");
	  	setTimeout(function (){
		  $(".flashcard").removeClass("offright");
	  	}, 300)
      card = card + 1;
      side = 1;
    }
    $('.flashcard-text').text(cards[card][side])
  });
  $('body').keydown(function (e){
    if(e.keyCode === 37){
      if (card != 0) {
		$(".flashcard").addClass("offleft");
	  	setTimeout(function (){
		  $(".flashcard").removeClass("offleft");
	  	}, 300)
        card = card - 1;
        side = 1;
      }
      $('.flashcard-text').text(cards[card][side])
    }
  })
  $('body').keydown(function (e){
    if(e.keyCode === 39){
      if (card != cards.length - 1) {
		$(".flashcard").addClass("offright");
	  	setTimeout(function (){
		  $(".flashcard").removeClass("offright");
	  	}, 300)
        card = card + 1;
        side = 1;
      }
      $('.flashcard-text').text(cards[card][side])
    }
  })
  $('body').keydown(function (e){
    if(e.keyCode === 32){
      if (side === 0) {
        side = 1;
      } else if (side === 1) {
        side = 0;
      }
	  $('.flashcard-text').css("color","white");
	  $('.flashcard-text').text("...");
	  $(".flashcard").addClass("flashcard-collapsed");
	  setTimeout(function () {
		  $(".flashcard").removeClass("flashcard-collapsed");
	  }, 300);
	  setTimeout(function (){
			  console.log('dfsdfs')
			  $('.flashcard-text').css("color","black");
			  $('.flashcard-text').text(cards[card][side]);
	  }, 400)
    }
  })
  function more() {
    $(".moreinfo").show();
    $(".less").show();
    $(".more").hide();
  }
  function less() {
    $(".moreinfo").hide();
    $(".less").hide();
    $(".more").show();
  }
</script>
